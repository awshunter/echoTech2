<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>echoTech</title>
    <link rel="shortcut icon" href="img/echoTech1.png" type="image/x-icon">
    <link rel="stylesheet" href="css/checkout.css">

    <script src="https://kit.fontawesome.com/92d70a2fd8.js" crossorigin="anonymous"></script>
    
     
</head>
<body>

    <section id="header">
        <a href="index.html"><img src="img/logo.png" class="logo" alt=""></a>
        <div>
            <ul id="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">about</a></li>
                <li><a href="Contact.html">contect us</a></li>
                <li><a href="cart.html"><i class="fa-solid fa-cart-shopping"></i><p id="count"></p></a></li>


            </ul>
        </div>

    </section>


    <section class="checkout">
        <h2>Checkout</h2>

        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" >

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" >

            <label for="address">Address:</label>
            <textarea id="address" name="address" ></textarea>

            <label for="card">Credit Card:</label>
            <input type="text" id="card" name="card" >

            <label for="expiry">Expiry Date:</label>
            <input type="text" id="expiry" name="expiry" placeholder="MM/YYYY" >

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" >
           <div class="checkout-button">
           <button type="submit" onclick="PlaceOrder()"><a href="thank-you.html">Place Order</a></button>
           </div>
        </form>
    </section>

   <script src="js/thank.js"></script>
</body>
</html>
